<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            /* Hide the overflow */
            white-space: nowrap;
            /* Make text appear in a single line */
            animation: animateText 4s infinite;
            /* Apply animation to the text */
        }

        @keyframes animateText {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
                /* Move text up */
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="animated-text">Welcome to my<br>GitHub Page!</h1>
    </div>
</body>

</html>
